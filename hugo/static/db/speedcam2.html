<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="https://unpkg.com/@csstools/normalize.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script>
        document.write('<link href="/css/generic.css?dev=' + Date.now() + '" rel="stylesheet"/>');
        document.write('<link href="/css/plugin-styles.css?dev=' + Date.now() + '" rel="stylesheet"/>');
        document.write('<link href="/speedcam/style.css?dev=' + Date.now() + '" rel="stylesheet"/>');
    </script>

    <title id="pageTitle"></title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@andreasremdt/simple-translator@latest/dist/umd/translator.min.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-sortablejs@latest/jquery-sortable.js"></script>
    <script type="text/javascript" src="/js/bbcode.min.js"></script>
    <script src="/js/graph-libs-1.js?v=1"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
        crossorigin="anonymous"></script>
    <script>
        document.write('<script src="/js/single.js?dev=' + Date.now() + '" defer><\/script>');
        document.write('<script src="/js/d3-graph.js?dev=' + Date.now() + '" defer><\/script>');
        document.write('<script src="/speedcam/script2.js?dev=' + Date.now() + '" defer><\/script>');
    </script>
</head>


<body class="speedbody">
    <video id="video">Video stream not available.</video>
    <div class="contentArea speedCam" id="contentAreaDiv">
        <div id="topDisplay"></div>
        <canvas id="canvas"></canvas>
        <div class="output">
            <img id="photo" alt="The screen capture will appear in this box." />
        </div>
    </div>
    <section id="titlebar">
        <span class="bk-bg co-name hideInSmall" style="order:3;"></span>
    </section>
    <div id="settings">
        <h2 data-i18n="settings.title" class="sectionTitle">Settings</h2>
    </div>

    <div id="content" class="speedcontent"></div>
    <section id="disclaimer" style="order: 100;">
        <h2>
            <div class="hideInSmall invisible-disclaimer-title">Invisible Voice</div>
            <div data-i18n='header.titledisclaimer' class="invisible-disclaimer-title"></div>
        </h2>
        <p class="disclaimer-text" data-i18n="header.disclaimer"></p>
        <p data-i18n="header.dislcaimerNote" class="disclaimer-text"></p>
        <a class="hideInSmall" data-i18n="header.here" href="#"></a>
    </section>
    <section id="popArea"> </section>
    <section id="graph-box" class="contentSection"></section>
    <div id="graph-container" class="contentSection">
        <div id="sigma-container"></div>
        <div id="wikipedia-frame" style="display: none">
            loading...
        </div>
        <div id="wikipedia-frame-close" style="display: none"></div>
        <div id="graphButtons">
            <button type="button" class="squareButton" onclick="zoomIn()" id="graphZoomIn">
                <div></div>
            </button>
            <button type="button" class="squareButton" onclick="zoomOut()" id="graphZoomOut">
                <div></div>
            </button>
            <button type="button" class="squareButton" onclick="zoomReset()" id="graphZoomReset">
                <div></div>
            </button>
        </div>
</body>

</html>
