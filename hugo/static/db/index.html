<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width" />
    <link href="https://unpkg.com/@csstools/normalize.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap');
    </style>
    <script>
        document.write('<link href="/css/generic.css?dev=' + Date.now() + '" rel="stylesheet"/>');
        document.write('<link href="/css/neodesign.css?dev=' + Date.now() + '" rel="stylesheet"/>');
    </script>
    <title id="pageTitle"></title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@andreasremdt/simple-translator@latest/dist/umd/translator.min.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-sortablejs@latest/jquery-sortable.js"></script>
    <script type="text/javascript" src="/js/bbcode.min.js"></script>
    <script src="/js/graph-libs-1.js?v=1"></script>

    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/elkjs@0.7.0/lib/elk.bundled.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape-elk@2.2.0/dist/cytoscape-elk.min.js"></script>
    <!-- <script src="https://unpkg.com/cytoscape-edge-connections"></script> -->
    <script>
        document.write('<script src="/js/cy-graph.js?dev=' + Date.now() + '" defer><\/script>');
    </script>
    <script>
        document.write('<script src="/js/single-2024.js?dev=' + Date.now() + '" defer><\/script>');
    </script>
    <script>
        document.write('<script src="/js/d3-graph.js?dev=' + Date.now() + '" defer><\/script>');
    </script>


    <script>
        var url = window.location.href;
        if (url.includes('index.html')) {
            window.location.href = url.replace('index.html', '');
        }
    </script>

    <section id="titlebar">
        <span class="co-name" style="order:3;"></span>
    </section>

    <div id="settings">
        <h2 data-i18n="settings.title" class="sectionTitle">Settings</h2>
    </div>

    <div id="content" class="">
    </div>

    <section id="disclaimer" style="order: 100;">
        <span>
            <div>invisible voice</div>
            <div data-i18n='header.titledisclaimer'></div>
        </span>
        <span>
            <p class="disclaimer-text" data-i18n="header.disclaimer"></p>
            <p data-i18n="header.dislcaimerNote" class="disclaimer-text"></p>
            <a class="hideInSmall" data-i18n="header.here" href="#"></a>
        </span>
    </section>
    <section id="popArea"> </section>
    <div id="graph-container">
        <div id="sigma-container"></div>
        <div id="wikipedia-frame" style="display: none">
            loading...
        </div>
        <div id="wikipedia-frame-close" style="display: none"></div>
        <div id="graphButtons">
            <button type="button" class="squareButton" onclick="zoomIn()" id="graphZoomIn">
                <div></div>
            </button>
            <button type="button" class="squareButton" onclick="zoomOut()" id="graphZoomOut">
                <div></div>
            </button>
            <button type="button" class="squareButton" onclick="zoomReset()" id="graphZoomReset">
                <div></div>
            </button>
        </div>
    </div>
    <div id="extraDisplay"></div>
    <div id="neoGraphFilterBar"></div>
    <div id="neoGraphTopBar">
        <span id="neoGraphControlAnchor">
            <button type="button" class="squareButton in" onclick="zoomByFactor(1.25)">
            </button>
            <button type="button" class="squareButton out" onclick="zoomByFactor(0.75)">
            </button>
            <button type="button" class="squareButton fit" onclick="cy.fit()">
            </button>
            <button type="button" class="squareButton recalc" onclick="resetNodeInternalsOnTimeoutCy(false, 0, true)">
            </button>
        </span>
        <div id="neoGraphTitle">Network Graph</div>
        <button type="button" class="squareButton" onclick="closeNetworkGraph()" id="neoGraphClose"></button>
    </div>
    <section id="Invisible-interaction" class="">
        <button class="squareButton" id="Invisible-like" onclick="vote('up')"></button>
        <button class="squareButton" id="Invisible-dislike" onclick="vote('down')"></button>
        <button class="squareButton" id="Invisible-boycott" onclick="boycott()"> </button>
        <button class="squareButton" id="Invisible-communications" onclick="loginButtonAction()"></button>
        <div class="Invisible-logo"></div>
    </section>
</body>

</html>
