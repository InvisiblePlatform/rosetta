{{ $props := getJSON "data/wikidata/props.json" }}
<section id="small-wikidata" style="order:7;">
{{ $key := split . ";" }}
<h2 class='sectionTitle'>{{ index $props (index $key 1) | title }}</h2> 
<table>
<tr><td class="biaslink" ><a target="_blank" href="https://wikidata.org/wiki/{{ index $key 0 }}">{{ partialCached "wikidata-name.html" (index $key 0) (index $key 0) }}</a></td></tr>
</table>
<table>
<tr><td><a target="_blank" class="source blanksource" href="https://wikidata.org/wiki/{{ index $key 2 }}#{{ index $key 1 }}">WIKIDATA</a></td></tr>
</table>
</section>
